<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function isNonNegInt(q, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
            return returnErrors ? errors : (errors.length == 0);
        }

        function checkQuantityTextbox() {
            errs = isNonNegInt(quantity_form.quantity_textbox.value, true);
            quantity_textbox_message.innerHTML = errs.join(", ");
        }
    </script>
</head>

<body>
    <script>
console.log(products);
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });
        document.write(`<h3>${products[1]["model"]} at \$${products[1]["price"]}</h3>`);
    </script>
    <form name='quantity_form' action="http://localhost:8080/process_form" method="POST">
        <label for="quantity_textbox">quantity desired:</label>
        <input type="text" name="quantity_textbox" onkeyup="checkQuantityTextbox();">
        <span id="quantity_textbox_message">Enter a quantity</span>
        <br>
        <input type="submit" value='Purchase'>
    </form>
</body>
